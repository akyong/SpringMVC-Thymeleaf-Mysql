<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Add New Employee</h3>
        <hr>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" id="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control mb-4 w-25" id="email" placeholder="Enter Email" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Employee</button>
            <a th:href="@{/employees/list}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
